# Build and release Wu forensics toolkit
# Triggers on version tags (v1.2.3) - builds .exe and publishes to PyPI/GitHub Releases

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-exe:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all,dev]"
          pip install pyinstaller

      - name: Build executable
        run: python build_cli.py

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: wu-windows-exe
          path: dist/wu.exe
          retention-days: 5

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: wu-python-package
          path: dist/*.whl
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: [build-exe, build-package]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: wu-windows-exe
          path: release-assets

      - name: Download Python package
        uses: actions/download-artifact@v4
        with:
          name: wu-python-package
          path: release-assets

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Wu v${{ steps.version.outputs.VERSION }}
          body: |
            ## Wu Forensics Toolkit v${{ steps.version.outputs.VERSION }}

            ### Installation

            **Python package:**
            ```bash
            pip install wu-forensics==${{ steps.version.outputs.VERSION }}
            ```

            **Standalone executable (Windows):**
            Download `wu.exe` below - no Python required.

            ### Changes
            See commit history for details.
          files: |
            release-assets/wu.exe
            release-assets/*.whl
          draft: false
          prerelease: false

  publish-pypi:
    name: Publish to PyPI
    needs: [build-package]
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: wu-python-package
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI }}
          skip-existing: true
